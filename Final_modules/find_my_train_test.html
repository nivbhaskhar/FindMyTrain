<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      body {
	  margin: 0px;
      }
      .canvas-container {
	  margin:auto;
      }


      .navbar {
	  overflow: hidden;
	  color: #f2f2f2;
	  position: fixed;
	  bottom: 0;
	  width: 100%;
	  z-index:2;
	  margin: 0px;
	  background-color: black;
      }
      @media (min-width: 600px) {
	  .navbar {
	      display: grid;
	      grid-template-columns: 1fr 1fr 0.01fr;
	  }
      }

      .navtext {
	  color: #f2f2f2;
	  padding-left: 8px;
	  padding-right: 8px;
	  margin-top:8px;
	  margin-bottom:8px;
	  text-decoration: none;
	  font-size: 17px;
	  display: grid;
	  grid-template-columns: 0.1fr 1fr;

      }
      #navleft {
	  background-color: black;
      }
      #navright {
	  background-color: black;
      }
      #navbutton {
	  margin-top: 8px;
	  margin-bottom: 8px;
	  padding-left: 8px;
	  padding-right:8px;
	  background-color: black;
      }
      #current_trains_cumulative {
	  font-size: 17px;
	  border: 1px;
	  background: #bbb;
	  color: black;
	  box-shadow: none;
	  border-radius: 4px;
      }


    </style>
    <meta charset="utf-8"/>
    <script src="lib/fabric.js"></script>
    
  <script type="module" src="constants.js"></script>
  <script type="module" src="static_train_tracks.js"></script>
  <script type="module" src="API_processing.js"></script>
  <script type="module" src="adding_events.js"></script>
    
    <title>Find my train</title>
    
  </head>
  <body>

    <div class="navbar">
      <div id="navleft">
        <div class="navtext">
	  <div>Stop:&nbsp;</div>
	  <div id="stop_details"></div>
	</div>
      </div>
      <div id="navright">
	<div class="navtext">
	  <div>Train:&nbsp;</div>
	  <div id="vehicle"></div>
	</div>
      </div>
      <div id="navbutton">
	<span><button id="current_trains_cumulative">Find trains</button></span>
      </div>
    </div>

       
	 
<div style="position: relative; padding-top: 16px;">
<div style="position: relative; margin: auto; height=1400px;width: 1200px;">
	 <canvas id="trains_tracks" width="1200" height="1400" style="position: absolute;z-index: 0;">Your browser doesn't support canvas. Otherwise you could have seen the design of the UI for Find My Train</canvas>
	 </div>
      <canvas id="trains" width="1200" height="1400" style="position: absolute; z-index: 1;">Your browser doesn't support canvas. Otherwise you could have seen the design of the UI for Find My Train</canvas>
   </div>


    
    
    

  </body>
</html>
